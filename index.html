<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<section class="card">
  <div class="card__container">

    <div class="card__img">
      <img src="assets/images/illustration-hero.svg" alt="">
    </div>

    <div class="card__info">
      <h2 class="card__heading">Order Summary</h2>
      <p class="card__desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card__plan">
        <div class="card__plan-img">
          <img src="assets/images/icon-music.svg" alt="">
        </div>
        <div class="card__text">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="card__change">Change</a>
      </div>
      <button class="card__btn">Proceed to Payment</button>
      <a href="#" class="cancel__btn">Cancel Order</a>
    </div>
  </div>
</section>
  
</body>
</html>
